<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="tailwind.min.css" />
		<title>Document</title>
	</head>
	<body class="text-gray-500">
		<!--  content wrapper -->
		<div class="grid md:grid-cols-4">
			<!-- nav -->
			<div class="md:col-span-1">
				<nav>
					<div class="flex justify-between items-center p-2">
						<h1 class="mb-4">
							<a
								href="#"
								class="uppercase font-bold p-4 border-b border-gray-100"
								>Delicious Food</a
							>
						</h1>
						<div class="md:hidden" id="burger">
							<svg
								class="w-6"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								strokeWidth="{1.5}"
								stroke="currentColor"
								className="size-6"
							>
								<path
									strokeLinecap="round"
									strokeLinejoin="round"
									d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
								/>
							</svg>
						</div>
					</div>
					<ul
						id="menu"
						class="md:flex hidden text-xs m-0 font-bold letter-spacing-2 flex flex-col justify-center items-end"
					>
						<li class="p-1 border-r-4 border-red-400">
							<a href="#"
								><span class="text-gray-900">Home</span
								>&nbsp;&nbsp;&nbsp;&nbsp;<svg
									class="w-5 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									strokeWidth="{1.5}"
									stroke="currentColor"
									className="size-6"
								>
									<path
										strokeLinecap="round"
										strokeLinejoin="round"
										d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
									/></svg
							></a>
						</li>
						<li class="p-1 border-r-4 border-white">
							<a href="#"
								><span>About</span>&nbsp;&nbsp;&nbsp;&nbsp;<svg
									class="w-5 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									strokeWidth="{1.5}"
									stroke="currentColor"
									className="size-6"
								>
									<path
										strokeLinecap="round"
										strokeLinejoin="round"
										d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
									/></svg
							></a>
						</li>
						<li class="p-1 border-r-4 border-white">
							<a href="#"
								><span>Contact</span>&nbsp;&nbsp;&nbsp;&nbsp;<svg
									class="w-5 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									strokeWidth="{1.5}"
									stroke="currentColor"
									className="size-6"
								>
									<path
										strokeLinecap="round"
										strokeLinejoin="round"
										d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
									/></svg
							></a>
						</li>
					</ul>
				</nav>
			</div>
			<!--  end nav -->
			<main class="px-16 py-6 bg-gray-100 md:col-span-3">
				<div class="flex justify-center md:justify-end">
					<a href="#" class="btn tansition duration-300">Login</a>
					<a href="#" class="ml-2 btn tansition duration-300">Signup</a>
				</div>
				<header>
					<h2 class="text-gray-700 text-6xl font-bold">Recipes</h2>
					<h3 class="text-2xl font-semibold">For all</h3>
				</header>
				<div>
					<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
						Latest Recipes
					</h4>
					<div class="mt-8 grid lg:grid-cols-3 gap-10">
						<!-- cards go here -->
						<div class="card">
							<img
								src="img/stew.jpg"
								alt="stew"
								class="w-full h-32 sm:h-48 object-cover"
							/>
							<div class="text-gray-400 m-4">
								<span class="font-bold">5 Bean Chilly Stew</span>
								<span class="block text-gray-500 text-sm"
									>Recipes by Fahad</span
								>
							</div>
							<div class="badge">
								<svg
									class="w-5 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									strokeWidth="{1.5}"
									stroke="currentColor"
									className="size-6"
								>
									<path
										strokeLinecap="round"
										strokeLinejoin="round"
										d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
									/>
								</svg>
								<span>25 mins</span>
							</div>
						</div>
						<div class="card">
							<img
								src="img/noodles.jpg"
								alt="stew"
								class="w-full h-32 sm:h-48 object-cover"
							/>
							<div class="text-gray-400 m-4">
								<span class="font-bold">5 Bean Chilly Stew</span>
								<span class="block text-gray-500 text-sm"
									>Recipes by Fahad</span
								>
							</div>
							<div class="badge">
								<svg
									class="w-5 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									strokeWidth="{1.5}"
									stroke="currentColor"
									className="size-6"
								>
									<path
										strokeLinecap="round"
										strokeLinejoin="round"
										d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
									/>
								</svg>
								<span>25 mins</span>
							</div>
						</div>
						<div class="card">
							<img
								src="img/curry.jpg"
								alt="stew"
								class="w-full h-32 sm:h-48 object-cover"
							/>
							<div class="text-gray-400 m-4">
								<span class="font-bold">5 Bean Chilly Stew</span>
								<span class="block text-gray-500 text-sm"
									>Recipes by Fahad</span
								>
							</div>
							<div class="badge">
								<svg
									class="w-5 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									strokeWidth="{1.5}"
									stroke="currentColor"
									className="size-6"
								>
									<path
										strokeLinecap="round"
										strokeLinejoin="round"
										d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
									/>
								</svg>

								<span>25 mins</span>
							</div>
						</div>
					</div>
					<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
						Most Popular
					</h4>
					<div class="mt-8"><!-- cards go here --></div>
					<div class="flex justify-center">
						<div
							class="bg-gray-200 px-4 py-2 rounded-full hover:shadow-inner hover:scale-125 transition duration-300 cursor-pointer hover:bg-gray-300 hover:text-gray-700"
						>
							Load more
						</div>
					</div>
				</div>
			</main>
		</div>

		<script>
			const cards = document.querySelectorAll(".card");
			cards.forEach((el) => {
				el.classList.add(
					"hover:shadow-lg",
					"bg-white",
					"rounded-lg",
					"overflow-hidden",
					"shadow-md",
					"relative"
				);
			});

			const badges = document.querySelectorAll(".badge");
			// Add multiple classes

			badges.forEach((el) => {
				el.classList.add(
					"bg-gray-200",
					"text-gray-500",
					"font-bold",
					"uppercase",
					"rounded-full",
					"text-xs",
					"p-2",
					"absolute",
					"left-4",
					"top-4"
				);
			});

			const btns = document.querySelectorAll(".btn");
			// Add multiple classes

			btns.forEach((el) => {
				el.classList.add(
					"rounded-full",
					"py-2",
					"px-3",
					"uppercase",
					"text-xs",
					"font-bold",
					"cursor-pointer",
					"tracking-wider",
					"text-red-400",
					"md:border",
					"border-red-400",
					"p-9",
					"hover:bg-red-400",
					"hover:text-white"
				);
			});

			const burger = document.querySelector("#burger");
			const menu = document.querySelector("#menu");
			burger.addEventListener("click", () => {
				if (menu.classList.contains("hidden")) {
					menu.classList.remove("hidden");
					menu.classList.add("flex");
				} else {
					menu.classList.remove("flex");
					menu.classList.add("hidden");
				}
			});
		</script>
	</body>
</html>
