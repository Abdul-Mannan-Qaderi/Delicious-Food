<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="tailwind.min.css" />
		<title>Document</title>
	</head>
	<body class="text-gray-500">
		<!--  content wrapper -->
		<div class="grid md:grid-cols-3">
			<!-- nav -->
			<div class="md:col-span-1">
				<nav>
					<div>
						<h1>
							<a
								href="#"
								class="uppercase font-bold p-4 border-b border-gray-100"
								>Delicious Food</a
							>
						</h1>
					</div>
					<ul>
						<li>
							<a href="#"><span class="text-gray-900">Home</span></a>
						</li>
						<li>
							<a href="#"><span>About</span></a>
						</li>
						<li>
							<a href="#"><span>Contact</span></a>
						</li>
					</ul>
				</nav>
			</div>
			<!--  end nav -->
			<main class="px-16 py-6 bg-gray-100 md:col-span-2">
				<div class="flex justify-center md:justify-end">
					<a href="#" class="text-red-400">Login</a>
					<a href="#" class="text-red-400 ml-2">signup</a>
				</div>
				<header>
					<h2 class="text-gray-700 text-6xl font-bold">Recipes</h2>
					<h3 class="text-2xl font-semibold">For all</h3>
				</header>
				<div>
					<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
						Latest Recipes
					</h4>
					<div class="mt-8 grid lg:grid-cols-3 gap-10">
						<!-- cards go here -->
						<div class="card">
							<img
								src="img/stew.jpg"
								alt="stew"
								class="w-full h-32 sm:h-48 object-cover"
							/>
							<div class="text-gray-400 m-4">
								<span class="font-bold">5 Bean Chilly Stew</span>
								<span class="block text-gray-500 text-sm"
									>Recipes by Fahad</span
								>
							</div>
							<div class="badge">
								<span>25 mins</span>
							</div>
						</div>
						<div class="card">
							<img
								src="img/noodles.jpg"
								alt="stew"
								class="w-full h-32 sm:h-48 object-cover"
							/>
							<div class="text-gray-400 m-4">
								<span class="font-bold">5 Bean Chilly Stew</span>
								<span class="block text-gray-500 text-sm"
									>Recipes by Fahad</span
								>
							</div>
							<div class="badge">
								<span>25 mins</span>
							</div>
						</div>
						<div class="card">
							<img
								src="img/curry.jpg"
								alt="stew"
								class="w-full h-32 sm:h-48 object-cover"
							/>
							<div class="text-gray-400 m-4">
								<span class="font-bold">5 Bean Chilly Stew</span>
								<span class="block text-gray-500 text-sm"
									>Recipes by Fahad</span
								>
							</div>
							<div class="badge">
								<span>25 mins</span>
							</div>
						</div>
					</div>
					<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
						Most Popular
					</h4>
					<div class="mt-8"><!-- cards go here --></div>
					<div class="flex justify-center">
						<div class="bg-gray-200">Load more</div>
					</div>
				</div>
			</main>
		</div>

		<script>
			const cards = document.querySelectorAll(".card");
			cards.forEach((el) => {
				el.classList.add(
					"bg-white",
					"rounded-lg",
					"overflow-hidden",
					"shadow-md",
					"relative"
				);
			});

			const badges = document.querySelectorAll(".badge");
			// Add multiple classes

			badges.forEach((el) => {
				el.classList.add(
					"bg-gray-200",
					"text-gray-500",
					"font-bold",
					"uppercase",
					"rounded-full",
					"text-xs",
					"p-2",
					"absolute",
					"left-4",
					"top-4"
				);
			});
		</script>
	</body>
</html>
